<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main>
    <div class="nft-card-container">
      <section class="nft-card-img">
        <a href="#">
          <div class="img-hover"></div>
          <img src="images/image-equilibrium.jpg" alt="">
        </a>
      </section>
      <section class="nft-card-elements">
       <h1> <a href="#"> Equilibrium #3429 </a> </h1>
       <p>
         Our Equilibrium collection promotes balance and calm.
       </p>
       <div class="nft-value">
          <p> <img src="images/icon-ethereum.svg" alt=""> <strong>0.041 ETH </strong> </p>
          <p> <img src="images/icon-clock.svg" alt=""> 3 days left </p>
       </div>
      </section>
      <footer>
        <div class="author-img">
          <img src="images/image-avatar.png" alt="">
        </div>
        <div class="author-name">
          <p> Creation of <a href="#">Jules Wyvern</a> </p>
        </div>
      </footer>
    </div>
  </main>


  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Sylva2002">Christel SNVO</a>.
    </div>
  </footer>
</body>
</html>
